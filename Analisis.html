<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Analisis</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="Inicio.css">
    <link rel="stylesheet" href="AnalisisStyle.css">


    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- docReady function, which allows us to run javascript when DOM is ready -->
    <script src="Grafica/docready.js"></script>

    <!-- my JavaScript code, which adds the charts to 'container' using highcharts -->
    <script src="Grafica/charts.js"></script>

</head>
<body>

    <header>
        <div id="menu">
            <div id="LogoCompleto" class="imagenLogo"><img src="img/LogoNombreAzul.png" alt="LogoCompleto"></div>
            <div id="LogoReducido" class="imagenLogo"><img src="img/LogoAzul.png" alt="LogoCompleto"></div>
            <div id="sesionMenu">
                <button id="iniciarSesion"><h3>Iniciar Sesión</h3></button>

                <button id="registrarse"><h3>Registrarse</h3></button>
            </div>
        </div>
        <div class="separador"></div>
    </header>

    <div id="Opciones">
        <div id="tituloIntervalo">
            <p>Intervalo de Tiempo</p>
        </div>
        <div id="contenedorTiempo">
            <input type="date" name="fechaInicio" id="fechaInicio" class="inputFecha">
            <img id="separadorTiempo" src="img/guion.png" alt="guion">
            <input type="date" name="fechaFin" id="fechaFin" class="inputFecha">
        </div>
        <div id="tituloCategoria">
            <p>Categoria</p>
        </div>
        <div id="contenedorCategoria">
            <select name="Categoria" id="Categoria" class="inputFecha">
                <option value="Todos" selected>Todos</option>
            </select>
        </div>
    </div>

    <div id="contentEstructuraAnalisis">
        
        <div id="contenedorGraficaLineas" class="grafica">
            <figure class="highcharts-figure">
                <div id="containerLinea"></div>
                <p class="highcharts-description">
                </p>
            </figure>
        </div>

        <div id="contenedorGraficaTarta" class="grafica">
            <figure class="highcharts-figure">
                <div id="containerTarta"></div>
                <p class="highcharts-description">
                </p>
            </figure>
        </div>
    </div>
   
       
        
    <footer>
        <div id="footerLogo">
            <img src="img/LogoNombreBlanco.png" alt="LogoFooter">
            <p>Edificio Politécnico s/n, 32004 Ourense</p>
        </div>
        <h5>TSW_2 2022/2023</h5>
        <div id="footerNombres">
            <p>
                Antón Canzobre Martínez <br> Cibri <br> Noel Fabello Quintana <br>
            </p>
        </div>
    </footer>
    
</body>
</html>
